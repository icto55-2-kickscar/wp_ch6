<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function clicked(){
	var el = document.getElementById( "h1" );
	el.innerHTML='Ooops!';
	alert('click!');
}
</script>
</head>
<body>
<h1 onclick="clicked();" id="h1">
	<strong>Click on this text!</strong>
</h1>
</body>
</html>
