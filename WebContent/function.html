<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function myFunction( arg1, arg2, arg3 ) {
	  // 값
	  alert("I have an argument! " + arg1);
	  // 객체
	  alert(arg2.bar);
	  // 함수 
	  arg3();
} 

var f = function(){ 
	alert("Victory!");
};

myFunction( "foo", {
	bar: "baz"
},	f );

( function ( name ){
	alert( "victory" + name);
} )( "안대혁" );

</script>
</head>
<body>

</body>
</html>
