<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function myFunction() {
	  // 값
	  alert("I have an argument! " + arguments[0] );
	  // 객체
	  alert( arguments[1].bar );
	  // 함수 
	  arguments[2]();
}

myFunction( "test", {
	"bar": "안대혁"
}, function() {
	alert("hi");	
} );

</script>
</head>
<body>

</body>
</html>
