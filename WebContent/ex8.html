<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var colors = ["blue", "black", "red", "green"];
var length = colors.length;
for( var i = 0; i < length; i++ ) {
	document.write(
		"<div style='width:200px; height:200px; background-color:" +
		colors[ i ] +
		"'></div>");
}

</script>
</head>
<body>
</body>
</html>
